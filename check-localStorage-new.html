<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ AI</title>
    <style>

        input, textarea {

        }
        
        .danger:hover {

        }
        
        pre {

        }
    </style>
</head>
<body>
    <h1>üîß –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ AI</h1>
    
    <div class="container">
        <h2>üìä –¢–µ–∫—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        <button onclick="checkSettings()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        <div id="currentSettings"></div>
    </div>
    
    <div class="container">
        <h2>‚öôÔ∏è –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        <label>OpenRouter API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-or-v1-...">
        
        <label>–ö—Ä–∏—Ç–µ—Ä–∏–∏ –ø–æ–∏—Å–∫–∞ –ª–∏–¥–æ–≤:</label>
        <textarea id="criteria" rows="3" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –∏—â—É —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–æ–≤ –ø–æ –≤–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ"></textarea>
        
        <button onclick="saveSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        <button onclick="clearSettings()" class="danger">–û—á–∏—Å—Ç–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>
    
    <div class="container">
        <h2>üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ AI</h2>
        <button onclick="testAI()">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å AI –∞–Ω–∞–ª–∏–∑</button>
        <div id="testResult"></div>
    </div>

    <script>
        function showMessage(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function checkSettings() {
            const settings = {};
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –∫–ª—é—á–∏
            const keys = [
                'geminiApiKey', 
                'openrouterApiKey', 
                'leadCriteria',
                'googleSheetsPrivateKey',
                'googleSheetsClientEmail',
                'googleSheetsProjectId'
            ];
            
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                settings[key] = value ? (value.length > 50 ? value.substring(0, 50) + '...' : value) : '–ù–ï –£–°–¢–ê–ù–û–í–õ–ï–ù–û';
            });
            
            let html = '<h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤ localStorage:</h3><pre>';
            Object.entries(settings).forEach(([key, value]) => {
                html += `${key}: ${value}\n`;
            });
            html += '</pre>';
            
            document.getElementById('currentSettings').innerHTML = html;
        }

        function saveSettings() {
            const apiKey = document.getElementById('apiKey').value;
            const criteria = document.getElementById('criteria').value;
            
            if (!apiKey || !criteria) {
                showMessage('currentSettings', '‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            try {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
                localStorage.setItem('geminiApiKey', apiKey);
                localStorage.setItem('openrouterApiKey', apiKey);
                localStorage.setItem('leadCriteria', criteria);
                
                showMessage('currentSettings', '‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!', 'success');
                checkSettings();
            } catch (error) {
                showMessage('currentSettings', '‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message, 'error');
            }
        }

        function clearSettings() {
            try {
                const keys = ['geminiApiKey', 'openrouterApiKey', 'leadCriteria'];
                keys.forEach(key => localStorage.removeItem(key));
                
                document.getElementById('apiKey').value = '';
                document.getElementById('criteria').value = '';
                
                showMessage('currentSettings', 'üóëÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ—á–∏—â–µ–Ω—ã', 'info');
                checkSettings();
            } catch (error) {
                showMessage('currentSettings', '‚ùå –û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏: ' + error.message, 'error');
            }
        }

        async function testAI() {
            showMessage('testResult', 'üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º AI –∞–Ω–∞–ª–∏–∑...', 'info');
            
            const apiKey = localStorage.getItem('openrouterApiKey') || localStorage.getItem('geminiApiKey');
            const criteria = localStorage.getItem('leadCriteria');
            
            if (!apiKey || !criteria) {
                showMessage('testResult', '‚ùå –°–Ω–∞—á–∞–ª–∞ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ API –∫–ª—é—á –∏ –∫—Ä–∏—Ç–µ—Ä–∏–∏', 'error');
                return;
            }
            
            const testData = {
                openrouterApiKey: apiKey,
                criteria: criteria,
                messages: [
                    {
                        id: 'test_msg_1',
                        text: '–ü—Ä–∏–≤–µ—Ç! –Ø –≤–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ —Å –æ–ø—ã—Ç–æ–º —Ä–∞–±–æ—Ç—ã –≤ React –∏ Node.js. –ò—â—É –Ω–æ–≤—ã–µ –ø—Ä–æ–µ–∫—Ç—ã –¥–ª—è —Ñ—Ä–∏–ª–∞–Ω—Å–∞.',
                        author: 'TestUser1',
                        timestamp: new Date().toISOString()
                    },
                    {
                        id: 'test_msg_2',
                        text: '–ö—Ç–æ-–Ω–∏–±—É–¥—å –∑–Ω–∞–µ—Ç —Ö–æ—Ä–æ—à–µ–≥–æ –¥–∏–∑–∞–π–Ω–µ—Ä–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è?',
                        author: 'TestUser2',
                        timestamp: new Date().toISOString()
                    }
                ],
                spreadsheetId: 'test_spreadsheet_id',
                googleServiceAccountEmail: 'telegram-scanner@leadscanner-470700.iam.gserviceaccount.com',
                googlePrivateKey: 'test_private_key'
            };
            
            try {
                const response = await fetch('http://localhost:3001/api/leads/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    let html = '<h3>‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:</h3>';
                    html += `<p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${response.status}</p>`;
                    html += `<p><strong>–ù–∞–π–¥–µ–Ω–æ –ª–∏–¥–æ–≤:</strong> ${result.leads ? result.leads.length : 0}</p>`;
                    
                    if (result.leads && result.leads.length > 0) {
                        html += '<h4>–ù–∞–π–¥–µ–Ω–Ω—ã–µ –ª–∏–¥—ã:</h4>';
                        result.leads.forEach((lead, index) => {
                            html += `<div class="status success">
                                <strong>–õ–∏–¥ ${index + 1}:</strong><br>
                                ID: ${lead.messageId || lead.id}<br>
                                –£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å: ${lead.confidence}%<br>
                                –ü—Ä–∏—á–∏–Ω–∞: ${lead.reason}
                            </div>`;
                        });
                    } else {
                        html += '<div class="status warning">‚ö†Ô∏è –õ–∏–¥—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –í–æ–∑–º–æ–∂–Ω–æ, –Ω—É–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –∫—Ä–∏—Ç–µ—Ä–∏–∏ –ø–æ–∏—Å–∫–∞.</div>';
                    }
                    
                    html += '<h4>–ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç:</h4>';
                    html += `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                    
                    showMessage('testResult', html, 'success');
                } else {
                    showMessage('testResult', `‚ùå –û—à–∏–±–∫–∞ API: ${response.status}<br><pre>${JSON.stringify(result, null, 2)}</pre>`, 'error');
                }
                
            } catch (error) {
                showMessage('testResult', `‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            checkSettings();
        };
    </script>
</body>
</html>
